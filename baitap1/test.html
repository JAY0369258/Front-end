<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Website</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>LOGO</h1>
            <h2>Tạo website</h2>
            <p>Nhập thông tin để tạo website của riêng bạn</p>
            <form>
                <label for="name">Họ và tên</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="@gmail.com">

                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="********">

                <label for="shop-name">Tên cửa hàng</label>
                <input type="text" id="shop-name" placeholder="Tạp hóa số 1">

                <label for="website-link">Link rút gọn website</label>
                <input type="text" id="website-link" value="https://www.vuawebnhanh.com/w/Taphoaso1" readonly>

                <div class="checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">
                        Tôi đồng ý với <a href="#">Quy định sử dụng</a> và <a href="#">Chính sách bảo mật</a> của Vua
                        Web Nhanh
                    </label>
                </div>

                <div class="text-center py-3">
                    <button class="btn text-white rounded-5 px-4 py-2">Tạo ngay</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
